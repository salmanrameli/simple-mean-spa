<div class="container-fluid">
    <div class="col-md-12">
        <div class="row">
            <a class="btn btn-primary pull-right" href="/create">Add User</a>
            <br><br>
            <table class="table table-bordered table-striped" ng-show="user.users">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th class="col-sm-2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in user.users">
                        <td>{{ person.name }}</td>
                        <td>{{ person.username }}</td>
                        <td>
                            <a ng-href="/{{ person._id }}" class="btn btn-info">Show</a>
                            <a ng-href="/{{ person._id }}/edit" class="btn btn-warning">Edit</a>
                            <a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
